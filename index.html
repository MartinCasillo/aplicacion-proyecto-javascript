<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>CARD CONTROL</title>
</head>
<body class="fondoBody">
    <main class="main">
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form id="formularioLogin" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input id="nombreUsuario" type="text" placeholder="Nombre de Usuario">
                    <input id="contraseniaUsuario" type="password" placeholder="Contraseña">
                    <button type="submit" class="btn__entrar">Entrar</button>
                </form>

                <!--Register-->
                <form action="" id="formularioUsuario" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input id="nombre" type="text" placeholder="Nombre completo">
                    <input id="apellido" type="text" placeholder="Apellido">
                    <input id="dni" type="number" placeholder="D.N.I.">
                    <input id="contrasenia" type="password" placeholder="Contraseña">
                    <button type="submit" class="btn__crearUsuario">Regístrarse</button>
                </form> 
            </div>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
