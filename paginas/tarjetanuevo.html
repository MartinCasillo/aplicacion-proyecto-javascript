<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Control Gastos</title>
</head>
<body class="fondoTarjeta fondoBody">
    <main class="main">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar-sesion">Iniciar Sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Regístrarse</button>
            </div>
        </div>
            <form class="row g-3 d-flex justify-content-center text-center">
            
                    <label for="bancoTarjeta" class="form-label">Banco</label>
                    <input type="text" class="form-control" id="bancoTarjeta" required>
               
                
                    <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="fechaVencimiento" required>
                
               
                    <label for="codSeg" class="form-label">Codigo de Seguridad</label>
                    <input type="number" class="form-control" id="codSeg" required>

              
             
                    <label for="tarjetaNumero" class="form-label">Numero de Tarjeta</label>
                    <input type="number" class="form-control" id="tarjetaNumero" placeholder="655 011 1130309929">
             
               
                    <button id="formularioTarjeta" type="submit" class="boton btn btn-dark">Enviar</button>
               
            </form>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/tarjeta.js"></script>
</body>
</html>
